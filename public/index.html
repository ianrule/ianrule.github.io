<!DOCTYPE html>
<html lang="en">
<head>
    <!-- metadata -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="robots" content="noindex, follow">
    <meta name="description" content="Ian Rule's personal portfolio">

    <!-- title -->
    <title>Ian Rule's Portfolio</title>

    <!-- logos -->
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico?">
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/assets/images/apple-touch-icon.png">

    <!-- linking CSS -->

        <!-- vendors -->
        <link rel="stylesheet" href="%PUBLIC_URL%/assets/css/vendor/bootstrap.min.css">
        <link rel="stylesheet" href="%PUBLIC_URL%/assets/css/vendor/slick.css">
        <link rel="stylesheet" href="%PUBLIC_URL%/assets/css/vendor/slick-theme.css">
        <link rel="stylesheet" href="%PUBLIC_URL%/assets/css/vendor/aos.css">

        <!-- plugins -->
        <link rel="stylesheet" href="%PUBLIC_URL%/assets/css/plugins/feature.css">

        <!-- rainbow-themes modified stylesheet -->
        <link rel="stylesheet" href="%PUBLIC_URL%/assets/css/style.css">

        <!--
            Notice the use of %PUBLIC_URL% in the tags above.
            It will be replaced with the URL of the `public` folder during the build.
            Only files inside the `public` folder can be referenced from the HTML.

            Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
            work correctly both with client-side routing and a non-root public URL.
            Learn how to configure a non-root public URL by running `npm run build`.
        -->

    <!-- linking manifest.json -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
</head>
<body class="template-color-1 home-sticky spybody" data-spy="scroll" data-target=".navbar-example2" data-offset="150">
    <!-- JavaScript error page -->
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!-- web application -->
    <div id="root"></div>
</body>
</html>
